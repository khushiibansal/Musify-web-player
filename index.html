<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo1.png">
    <title>Musify Web Player: Music for everyone</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-box">
        
        <div class="sub-box sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fas fa-home"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fas fa-search"></i>
                    <a href="https://open.spotify.com/">Search</a>
                </div>
                <div class="nav-option">
                    <i class="fas fa-heart"></i>
                    <a href="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M?si=12c8834c82b845f1">Favorites</a>
                </div>
                <div class="nav-option">
                    <i class="fas fa-list"></i>
                    <a href="#">Playlists</a>
                </div>
            </div>
        </div>

       
        </div>
    </div>


    </div>
    
        
    </div>
    <div class="player-container">
        
         <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="Album Art">
        </div> 
        <h2 id="title">Chill Machine</h2>
        <h3 id="artist"></h3>
        <audio src="music/jacinto-1.mp3"></audio>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
       
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
        <div class="log-sign-buttons">
            <button class="main-button">Log In</button>
            <button class="main-button">Sign Up</button>
          </div>
          
    </div>
    
    <script src="script.js"></script>
</body>
</html>
